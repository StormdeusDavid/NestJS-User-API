services:
  postgres:
    image: postgres:14
    container_name: postgres  # Явное имя контейнера
    environment:
      POSTGRES_DB: nest_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: app  # Явное имя контейнера
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres  # Оставляем как есть (работает внутри Docker-сети)
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: nest_db
      JWT_SECRET: your-secret-key-change-me
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped  # Автоперезапуск при падении

volumes:
  postgres_data: